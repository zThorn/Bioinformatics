<!DOCTYPE html>
<html ng-app="WordcountApp">
  <head>
    <title>Bioinformatics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
      .results{
      	white-space:pre-wrap;
      }
     
    </style>
  </head>
  <body ng-controller="WordcountController">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Bioinformatics</h1>
          <br>
          <form role="form" ng-submit="getResults()">
            <div class="form-group">
              <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter Attributes" style="max-width: 300px;" ng-model="input_url" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

           <div id="attr">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Attributes Selected</th>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                  <td>{{attr}}</td>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          <h2>Results</h2>

          <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Results</th>
                </tr>
              </thead>
              <tbody>
                  <td><pre>{{res}}</pre></td>
              </tbody>
            </table>
          </div>
         
        </div>
      </div>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
