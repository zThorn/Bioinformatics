<!DOCTYPE html>
<html>
  <head>
    <title>Bioinformatics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      #results{
      height: 500px !important;
      overflow: auto;
      }
     
     
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <h1>Bioinformatics</h1>
         <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Attribute" style="max-width: 300px;" >
          <input type="text" name="ds" class="form-control" id="ds-box" placeholder="Datastore" style="max-width: 300px;" required>
          <input type="text" name="cfg" class="form-control" id="cfg-box" placeholder="Config" style="max-width: 300px;" required>
          <input type="text" name="fil" class="form-control" id="filter-box" placeholder="Filters" style="max-width: 300px;" >

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

           <div id="attr">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Attributes Selected</th>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                    {% for a in attri %}
                  <td>{{a}}</td>
                    {% endfor %}
              </tbody>
            </table>
          </div>

          <div id="cfgdisp">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Config Selected</th>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                  <td>{{cfg}}</td>
              </tbody>
            </table>
          </div>

          <div id="dsdisp">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Datastore Selected</th>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                  <td>{{ds}}</td>
              </tbody>
            </table>
          </div>
        </div>
          <div id="col-md-3">
            <h2>Results</h2>
            <div id="results">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Results</th>
                </tr>
              </thead>
              <tbody>
                  <td><pre>{{res}}</pre></td>
              </tbody>
            </table>
            </div>
          </div>
         
      </div>
    </div>
    <br><br>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
